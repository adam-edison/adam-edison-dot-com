<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Contact Form Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .field {
        margin-bottom: 15px;
      }
      .field strong {
        color: #2563eb;
      }
      .message {
        background-color: #f9f9f9;
        padding: 15px;
        border-left: 4px solid #2563eb;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>New Contact Form Submission</h2>
        <p>You've received a new message from your website contact form.</p>
      </div>

      <div class="field"><strong>Name:</strong> {{firstName}} {{lastName}}</div>

      <div class="field"><strong>Email:</strong> {{email}}</div>

      <div class="field">
        <strong>Message:</strong>
        <div class="message">{{message}}</div>
      </div>

      <div class="field"><strong>Submitted:</strong> {{submittedAt}}</div>
    </div>
  </body>
</html>
